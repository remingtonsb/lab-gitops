apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-spring-kotlin
  namespace: next
spec:
  replicas: 2
  selector:
    matchLabels:
      app: sample-spring-kotlin
  template:
    metadata:
      labels:
        app: sample-spring-kotlin
    spec:
      containers:
      - name: sample-spring-kotlin
        image: image-registry.openshift-image-registry.svc:5000/next/sample-spring-kotlin-microservice-git
        ports:
        - containerPort: 8080
